<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/Proyecto Series/img/TV.jpg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>TV Series</title>
</head>
<body>
    <nav class="navbar navbar-light">
        <a class="navbar-brand" href="#">
            <img src="/Proyecto Series/img/logo.webp" width="30" height="30" class="d-inline-block align-top" alt="TV Series Logo">
            TV Series
        </a>
    </nav>
    
    <div class="container">
        <div class="row">
            <div class="col-12 col-lg-6">
                <table class="table">
                    <thead class="thead-dark">
                      <tr>
                        <th>Nombre</th>
                        <th>Canal</th>
                        <th>Temporadas</th>
                      </tr>
                    </thead>
                    <tbody id="series"></tbody>
                </table>

                <form style="margin:10px;">
                    <div class="form-row">
                    <div class="col">
                        <input type="text" class="form-control" id="search-box" placeholder="Filtrar por nombre">
                    </div>
                    <div class="col">
                        <button type="button" id="button-filterByName" class="btn btn-success">Aplicar</button>
                    </div>
                    </div>
                </form>
        </div>
    </div>
    <script type="module" src="./scripts/serie.js" ></script>
    <script type="module" src="./scripts/data.js" ></script>
